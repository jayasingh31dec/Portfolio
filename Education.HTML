<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9; /* Light background color */
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50; /* Dark blue for main heading */
        }
        hr {
            border: 1px solid #2980b9; /* Blue for horizontal line */
        }
        b {
            color: #27ae60; /* Green for bold text */
        }
        u {
            text-decoration: underline;
        }
        table {
            width: 80%;
            border-collapse: collapse; /* Collapse borders for better look */
            margin-bottom: 40px;
            background-color: #ffffff; /* White background for tables */
        }
        th, td {
            border: 2px solid #2980b9; /* Blue borders for table cells */
            padding: 10px;
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #3498db; /* Light blue background for headers */
            color: white; /* White text for header */
        }
        td {
            background-color: #ecf0f1; /* Light gray background for data cells */
        }
        a {
            color: #e74c3c; /* Red for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover for links */
        }
    </style>
</head>
